<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" href="css/header.css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" href="css/footer.css" th:href="@{/css/footer.css}" />
    <link
      rel="stylesheet"
      href="css/register_admin.css"
      th:href="@{/css/register_admin.css}"
    />
    <link rel="stylesheet" href="css/login.css" th:href="@{/css/login.css}" />
    <link
      rel="stylesheet"
      href="css/item_list.css"
      th:href="@{/css/item_list.css}"
    />
    <link
      rel="stylesheet"
      href="css/item_detail.css"
      th:href="@{/css/item_detail.css}"
    />
    <link
      rel="stylesheet"
      href="css/cart_list.css"
      th:href="@{/css/cart_list.css}"
    />
    <link
      rel="stylesheet"
      href="css/order_confirm.css"
      th:href="@{/css/order_confirm.css}"
    />
    <link
      rel="stylesheet"
      href="css/order_finished.css"
      th:href="@{/css/order_finished.css}"
    />
    <link
      rel="stylesheet"
      href="css/responsive.css"
      th:href="@{/css/responsive.css}"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン画面</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html">
              <img
                class="logo"
                src="img/header_logo.png"
                th:src="@{/img_coffee/header_logo.png}"
              />
            </a>
          </div>

          <div class="header-right">
            <a href="item_list.html" th:href="@{/show/item-list}">商品一覧</a>
            <a href="register_admin.html" th:href="@{/register-user}"
              >会員登録</a
            >
            <a href="login.html" th:href="@{/login-user}" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <div class="row login-page">
          <div class="col s12 z-depth-6 card-panel">
            <form
              class="login-form"
              action="employeeList.html"
              th:action="@{/login-user/login}"
              th:object="${loginUserForm}"
              method="post"
            >
              <div class="row"></div>
              <div th:text="${message}" style="color: red"></div>
              <div class="row">
                <div class="error" th:errors="*{email}">エラーメッセージ</div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">mail_outline</i>
                  <input
                    class="validate"
                    id="email"
                    type="email"
                    name="email"
                    th:field="*{email}"
                  />
                  <label for="email" data-error="wrong" data-success="right"
                    >メールアドレス</label
                  >
                </div>
              </div>
              <div class="row">
                <div class="error" th:errors="*{password}">
                  エラーメッセージ
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock_outline</i>
                  <input
                    id="password"
                    type="password"
                    name="password"
                    th:field="*{password}"
                  />
                  <label for="password">パスワード</label>
                </div>
              </div>
              <div class="row login-btn">
                <button
                  class="btn"
                  type="submit"
                  onclick="location.href='item_list.html'"
                >
                  <span>ログイン</span>
                </button>
              </div>
              <div class="row">
                <div class="input-field col s6 m6 l6">
                  <p class="margin medium-small">
                    <a href="register_admin.html" th:href="@{/register-user}"
                      >ユーザー登録はこちら</a
                    >
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end top-wrapper -->
    <footer>
      <div class="container">
        <img
          src="img/header_logo.png"
          th:src="@{/img_coffee/header_logo.png}"
        />
        <p>ホッとひといき！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
