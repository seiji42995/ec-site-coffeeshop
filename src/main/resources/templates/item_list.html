<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" href="css/header.css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" href="css/footer.css" th:href="@{/css/footer.css}" />
    <link
      rel="stylesheet"
      href="css/register_admin.css"
      th:href="@{/css/register_admin.css}"
    />
    <link rel="stylesheet" href="css/login.css" th:href="@{/css/login.css}" />
    <link
      rel="stylesheet"
      href="css/item_list.css"
      th:href="@{/css/item_list.css}"
    />
    <link
      rel="stylesheet"
      href="css/item_detail.css"
      th:href="@{/css/item_detail.css}"
    />
    <link
      rel="stylesheet"
      href="css/cart_list.css"
      th:href="@{/css/cart_list.css}"
    />
    <link
      rel="stylesheet"
      href="css/order_confirm.css"
      th:href="@{/css/order_confirm.css}"
    />
    <link
      rel="stylesheet"
      href="css/order_finished.css"
      th:href="@{/css/order_finished.css}"
    />
    <link
      rel="stylesheet"
      href="css/responsive.css"
      th:href="@{/css/responsive.css}"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクコーヒー</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html">
              <img
                class="logo"
                src="img/header_logo.png"
                th:src="@{/img_coffee/header_logo.png}"
              />
            </a>
          </div>

          <div class="header-right">
            <a href="item_list.html" th:href="@{/show/item-list}">商品一覧</a>
            <a href="register_admin.html" th:href="@{/register-user}"
              >会員登録</a
            >
            <a href="cart_list.html" th:href="@{/shopping-cart/show}">
              <i class="fas fa-shopping-cart"> </i>カート
            </a>
            <a href="login.html" th:href="@{/login-user}" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>

            <a href="order_history.html" th:href="@{/purchase-history/show-list}">注文履歴</a>
          </div>
        </div>
      </div>
    </header>
    <!-- search form -->
    <div class="search-wrapper">
      <div class="container">
        <form
        action="item_list.html"
        th:action="@{/show/find-name}"
        method="get"
        class="search-form"
        >
        <input type="text" name="name" class="search-name-input" autocomplete="name" list="itemList" />
        <datalist id="itemList">
          <option th:each="item:${itemList}" th:value="${item.name}"></option>
        </datalist>
        <button class="btn search-btn" type="submit">
          <span>検　索</span>
        </button>
        </form>
      </div>
    </div>

    <!-- item list -->
    <div class="item-wrapper">
      <div class="container">
        <span class="emptyMessage" th:text="${emptyMessage}"></span>
        <div class="items">
          <div th:each="item:${itemList}">
            <div class="item">
              <div class="item-icon">
                <img
                  src="img/1.jpg"
                  th:src="@{/img_coffee/} + ${item.imagePath}"
                />
              </div>
              <a
                href="item_detail.html"
                th:text="${item.name}"
                th:href="@{/show/item-detail?itemId=} + ${item.id}"
                >ハワイアンパラダイス</a
              ><br />
              <span class="price">Ｍ</span>
              <span th:text="${item.priceM}"> 1,380</span>円(税抜)<br />
              <span class="price">Ｌ</span>
              <span th:text="${item.priceL}">2,380</span>
              円(税抜)<br />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <img
          src="img/header_logo.png"
          th:src="@{/img_coffee/header_logo.png}"
        />
        <p>ホッとひといき！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.6.3.min.js"></script>
<script th:src="@{/js/paginathing.min.js}"></script>
<script type="text/javascript">
$(function() {
  $('.items').paginathing({//親要素のclassを記述
    perPage: 6,//1ページあたりの表示件数
    prevText:'前へ',//1つ前のページへ移動するボタンのテキスト
    nextText:'次へ',//1つ次のページへ移動するボタンのテキスト
  })
});
</script>ï
  </body>
</html>
