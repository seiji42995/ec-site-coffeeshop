<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" href="css/header.css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" href="css/footer.css" th:href="@{/css/footer.css}" />
    <link
      rel="stylesheet"
      href="css/register_admin.css"
      th:href="@{/css/register_admin.css}"
    />
    <link rel="stylesheet" href="css/login.css" th:href="@{/css/login.css}" />
    <link
      rel="stylesheet"
      href="css/item_list.css"
      th:href="@{/css/item_list.css}"
    />
    <link
      rel="stylesheet"
      href="css/item_detail.css"
      th:href="@{/css/item_detail.css}"
    />
    <link
      rel="stylesheet"
      href="css/cart_list.css"
      th:href="@{/css/cart_list.css}"
    />
    <link
      rel="stylesheet"
      href="css/order_confirm.css"
      th:href="@{/css/order_confirm.css}"
    />
    <link
      rel="stylesheet"
      href="css/order_finished.css"
      th:href="@{/css/order_finished.css}"
    />
    <link
      rel="stylesheet"
      href="css/responsive.css"
      th:href="@{/css/responsive.css}"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー登録</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html">
              <img
                class="logo"
                src="img/header_logo.png"
                th:src="@{/img_coffee/header_logo.png}"
              />
            </a>
          </div>

          <div class="header-right">
            <a href="item_list.html" th:href="@{/show/item-list}">商品一覧</a>
            <a href="register_admin.html" th:href="@{/register-user}">会員登録</a>
            <a href="login.html" th:href="@{/login-user}" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>
          </div>
        </div>
      </div>
    </header>
    <form
      action="login.html"
      th:action="@{/register-user/insert}"
      th:object="${registerUserForm}"
      method="post"
    >
      <div class="top-wrapper">
        <div class="container">
          <div class="row register-page">
            <div class="row">
               <span class="error" th:errors="*{lastName}">性を入力して下さい</span>
              <div class="input-field col s6">
                <input
                  id="last_name"
                  type="text"
                  name="lastName"
                  class="validate"
                  th:field="*{lastName}"
                  required
                />
                <label for="last_name">姓</label>
              </div>
              <span class="error" th:errors="*{firstName}">名を入力して下さい</span>
              <div class="input-field col s6">
                <input
                  id="first_name"
                  type="text"
                  name="firstName"
                  class="validate"
                  th:field="*{firstName}"
                  required
                />
                <label for="first_name">名</label>
              </div>
            </div>
            <div class="error" th:errors="*{email}">メールアドレスの形式が不正です</div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email"
                  type="email"
                  name="email"
                  class="validate"
                  th:field="*{email}"
                  required
                />
                <label for="email">メールアドレス</label>
              </div>
            </div>
            <div class="error" th:errors="*{zipcode}">郵便番号はXXX-XXXXの形式で入力してください</div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="zipcode"
                  type="text"
                  name="zipcode"
                  maxlength="8"
                  th:field="*{zipcode}"
                />
                <label for="zipcode">郵便番号</label>
                <button class="btn" type="button">
                  <span>住所検索</span>
                </button>
              </div>
            </div>
            <div class="error" th:errors="*{address}">住所を入力して下さい</div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="address"
                  type="text"
                  name="address"
                  th:field="*{address}"
                />
                <label for="address">住所</label>
              </div>
            </div>
            <div class="error" th:errors="*{telephone}">
              電話番号はXXXX-XXXX-XXXXの形式で入力してください
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="tel"
                  type="tel"
                  name="telephone"
                  th:field="*{telephone}"
                />
                <label for="tel">電話番号</label>
              </div>
            </div>
            <div class="error" th:errors="*{password}">
              パスワードは８文字以上１６文字以内で設定してください
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="password"
                  type="password"
                  name="password"
                  class="validate"
                  minlength="8"
                  th:field="*{password}"
                  required
                />
                <label for="password">パスワード</label>
              </div>
            </div>
            <div class="error" th:errors="*{confirmationPassword}">パスワードと確認用パスワードが不一致です</div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="confirmation_password"
                  type="password"
                  name="confirmationPassword"
                  class="validate"
                  minlength="8"
                  th:field="*{confirmationPassword}"
                  required
                />
                <label for="confirmation_password">確認用パスワード</label>
              </div>
            </div>
            <div class="row register-admin-btn">
              <button
                class="btn"
                type="submit"
                onclick="location.href='login.html'"
              >
                <span>登録<i class="material-icons right">done</i></span>
              </button>
            </div>
          </div>
        </div>
        <!-- end container-->
      </div>
    </form>
    <!-- end top-wrapper -->
    <footer>
      <div class="container">
        <img
          src="img/header_logo.png"
          th:src="@{/img_coffee/header_logo.png}"
        />
        <p>ホッとひといき...</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script th:src="@{/js/address_search.js}"></script>
  </body>
</html>
